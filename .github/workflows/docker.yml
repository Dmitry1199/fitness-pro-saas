nname: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
          buildkitd-flags: --debug

      - name: Set builder as default
        run: docker buildx use ${{ steps.buildx.outputs.name }}

      - name: Show available builders
        run: docker buildx ls

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./backend
          file: ./backend/docker-production.txt
          push: true
          tags: |
            ghcr.io/dmitry1199/fitness-pro-saas/backend:main
            ghcr.io/dmitry1199/fitness-pro-saas/backend:latest
            ghcr.io/dmitry1199/fitness-pro-saas/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
