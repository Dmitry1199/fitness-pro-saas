name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Remove default buildx builder (fix driver issue)
        run: |
          docker buildx rm default || true
          docker buildx create --name mybuilder --driver docker-container --use
          docker buildx inspect mybuilder --bootstrap
          docker buildx ls

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          builder: mybuilder
          context: ./backend
          file: ./backend/docker-production.txt
          push: true
          tags: |
            ghcr.io/dmitry1199/fitness-pro-saas/backend:main
            ghcr.io/dmitry1199/fitness-pro-saas/backend:latest
            ghcr.io/dmitry1199/fitness-pro-saas/backend:main-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

