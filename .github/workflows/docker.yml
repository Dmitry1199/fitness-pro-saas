name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
          use: true

      - name: Force create builder
        run: |
          docker buildx rm mybuilder || true
          docker buildx create --name mybuilder --driver docker-container --use
          docker buildx inspect mybuilder --bootstrap

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/docker-production.txt
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/dmitry1199/fitness-pro-saas/backend:main
            ghcr.io/dmitry1199/fitness-pro-saas/backend:latest
            ghcr.io/dmitry1199/fitness-pro-saas/backend:main-${{ github.sha }}
