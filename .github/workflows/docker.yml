name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1. Завантажуємо код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Налаштовуємо Buildx (з правильним драйвером docker-container)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # 3. Логін до GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. НОВИЙ КРОК: Підготовка імені репозиторію в нижньому регістрі
      # Цей крок перетворює github.repository на нижній регістр за допомогою bash
      # і зберігає результат як змінну, доступну для наступних кроків.
      - name: Prepare Lowercase Repository Name
        id: prepare_repo_name # Надаємо цьому кроку ID для доступу до його вихідних даних
        run: |
          # Перетворюємо ім'я репозиторію на нижній регістр за допомогою команди 'tr' у bash
          LOWER_REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          # Встановлюємо змінну як вихідні дані кроку, щоб інші кроки могли її використовувати
          echo "LOWER_REPO_NAME=${LOWER_REPO_NAME}" >> $GITHUB_OUTPUT

      # 5. Будуємо та пушимо Docker-образ
      - name: Build and Push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/docker-production.txt
          push: true
          tags: |
            # ✅ Використовуємо підготовлену змінну, яка вже є в нижньому регістрі
            ghcr.io/${{ steps.prepare_repo_name.outputs.LOWER_REPO_NAME }}/backend:latest
            ghcr.io/${{ steps.prepare_repo_name.outputs.LOWER_REPO_NAME }}/backend:main
            ghcr.io/${{ steps.prepare_repo_name.outputs.LOWER_REPO_NAME }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false