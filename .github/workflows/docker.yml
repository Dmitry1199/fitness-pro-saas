name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx builder
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/docker-production.txt
          push: true
          tags: |
            ghcr.io/dmitry1199/fitness-pro-saas/backend:main
            ghcr.io/dmitry1199/fitness-pro-saas/backend:latest
            ghcr.io/dmitry1199/fitness-pro-saas/backend:main-d341ccf
          cache-from: type=gha
          cache-to: type=gha,mode=max
