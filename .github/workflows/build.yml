name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонування репозиторію
      - uses: actions/checkout@v3

      # 2️⃣ Встановлення Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 3️⃣ Кешування Bun та node_modules
      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            ./node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # 4️⃣ Встановлення залежностей
      # Якщо bun.lockb відсутній або застарів, створюємо/оновлюємо його
      - name: Install dependencies
        run: |
          if [ ! -f bun.lockb ]; then
            echo "bun.lockb not found, creating..."
            bun install
          else
            echo "bun.lockb exists, using frozen lockfile..."
            bun install --frozen-lockfile
          fi

      # 5️⃣ Збірка проекту
      - name: Build project
        run: bun run build

      # 6️⃣ Лінтинг
      - name: Run lint
        run: bun run lint

      # 7️⃣ Тести
      - name: Run tests
        run: bun test || echo "Tests not found, skipping..."

      # 8️⃣ Вивід версій для дебагу
      - name: Show versions
        run: |
          bun --version
          node --version
          npm --version