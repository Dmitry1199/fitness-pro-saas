name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонування репозиторію
      - uses: actions/checkout@v3

      # Встановлення Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Кешування Bun та node_modules
      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            ./node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Встановлення залежностей
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Збірка проекту
      - name: Build project
        run: bun run build

      # Лінтинг
      - name: Run lint
        run: bun run lint

      # Тести
      - name: Run tests
        run: bun test || echo "Tests not found, skipping..."

      # Вивід версій для дебагу
      - name: Show versions
        run: |
          bun --version
          node --version
          npm --version