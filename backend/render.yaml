services:
  - type: web
    name: fitnesspro-backend-api
    runtime: node
    plan: starter
    region: oregon
    buildCommand: bun install && bunx prisma generate && bun run build
    startCommand: bunx prisma migrate deploy && bun run start:prod
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main

    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: fitnesspro-postgres-db
          property: connectionString
      - key: JWT_SECRET
        value: fp_super_secure_jwt_secret_2024_production_render_deployment_v1
      - key: FRONTEND_URL
        value: https://fitnesspro-frontend.netlify.app
      - key: CORS_ORIGIN
        value: https://fitnesspro-frontend.netlify.app
      - key: HELMET_ENABLED
        value: true
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: RATE_LIMIT_MAX
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: /app/uploads

    # Disk Storage for uploads
    disk:
      name: uploads
      sizeGB: 2
      mountPath: /app/uploads

    # Health Check Configuration
    healthCheck:
      path: /api/health
      intervalSeconds: 30
      timeoutSeconds: 10
      unhealthyThresholdCount: 3
      healthyThresholdCount: 2

# Database Configuration
databases:
  - name: fitnesspro-postgres-db
    databaseName: fitness_pro_production
    user: fitness_pro_user
    region: oregon
    plan: starter
    postgresMajorVersion: 15

    # Backup Configuration
    backup:
      enabled: true
      schedule: daily
      retentionDays: 7

    # Connection settings
    maxConnections: 50

# Environment Groups
envVarGroups:
  - name: fitnesspro-production-config
    envVars:
      - key: BACKUP_ENABLED
        value: true
      - key: MONITORING_ENABLED
        value: true
      - key: SECURITY_ENHANCED
        value: true

# Blueprint for Infrastructure
blueprints:
  - name: fitnesspro-production-stack
    services:
      - serviceId: fitnesspro-backend-api
    databases:
      - databaseId: fitnesspro-postgres-db
